<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="/css/estilosLogin.css"
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>

<body>
    <header>
        <div class="contenedor">
            <h2 class="logo">Cinema Coder</h2>
            
        </div>
    </header>
    <main>
        <div class='login-box'> 
            <img class="logo" src="img/logo.png" alt="Logo Cine">
            <h1>Ingresar</h1>
            <label for="Usuario">Usuario</label>
            <input type="text" id="usuario" value="" placeholder="Usuario">
            <label for="Contraseña">Contraseña</label>
            <input type="password" id="contraseña" value="" placeholder="Contraseña">
            <button id="add-button" class="pretty-button">Ingresar</button>
            <a href="#">Olvidaste tu Usuario/Contraseña?</a><br>
            <a href="#">No Tenes una Cuenta?</a>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="login.js">  </script>
</body>
</html>
